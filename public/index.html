<!DOCTYPE html>
<html>
<head>
  <title>科技装备商店 - 您的一站式购物平台</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
    }

    .product-card img {
      max-width: 200px;
      height: 200px;
    }

    .product-card h3 {
      margin: 10px 0;
    }

    .price {
      color: #2ecc71;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .buy-btn {
      background: #3498db;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .buy-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <!-- ElevenLabs Widget -->
  <elevenlabs-convai agent-id="dtAWIAtCh5Vvv1W2Rdlt"></elevenlabs-convai>
  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

  <header>
    <h1>科技装备商店</h1>
    <p>您的AI购物助手随时为您服务！</p>
  </header>

  <div class="container">
    <div class="products">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt="无线耳机">
        <h3>高级无线耳机</h3>
        <p>高品质音效配备降噪功能</p>
        <div class="price">¥1399</div>
        <button class="buy-btn">加入购物车</button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12" alt="智能手表">
        <h3>智能健康手表</h3>
        <p>追踪健康数据，保持连接</p>
        <div class="price">¥999</div>
        <button class="buy-btn">加入购物车</button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1590658268037-6bf12165a8df" alt="无线耳塞">
        <h3>无线蓝牙耳塞</h3>
        <p>水晶般清晰音质，超长续航</p>
        <div class="price">¥599</div>
        <button class="buy-btn">加入购物车</button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1595225476474-87563907a212" alt="机械键盘">
        <h3>游戏机械键盘</h3>
        <p>RGB背光，机械轴体体验</p>
        <div class="price">¥499</div>
        <button class="buy-btn">加入购物车</button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1527864550417-7fd91fc51a46" alt="游戏鼠标">
        <h3>专业游戏鼠标</h3>
        <p>高精度传感器，可编程按键</p>
        <div class="price">¥299</div>
        <button class="buy-btn">加入购物车</button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1527443224154-c4a3942d3acf" alt="显示器">
        <h3>曲面电竞显示器</h3>
        <p>144Hz刷新率，超广视角</p>
        <div class="price">¥2199</div>
        <button class="buy-btn">加入购物车</button>
      </div>
    </div>
  </div>
</body>
</html>
